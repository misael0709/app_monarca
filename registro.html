<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro_style.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Nombre completo</label>
                <input type="text" id="fullName" placeholder="Ingrese su nombre completo" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingrese su email" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme su contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required />
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ingrese su teléfono" required />
            </div>
            <p class="note">*Solo personal médico calificado está autorizado para realizar pedidos de medicamentos controlados, sangre y plaquetas.</p>
            <div class="checkbox-group">
                <label for="medico">Médico</label>
                <input type="checkbox" id="medico" />
                <span class="checkbox-label">Sí</span>
            </div>
            <div class="form-group">
                <!-- <label for="professionalId">Cédula Profesional</label> -->
                <input type="text" id="profesionalId" placeholder="Cédula profesional" />
            </div>
            <div class="validation-group">
                <!-- <label for="ine">INE</label> -->
                <input type="text" id="ine" placeholder="INE" />
                <img src="ruta-de-la-imagen.png" alt="Icono de validación" />
            </div>
            <div class="form-group">
                <!-- <label for="validation">Validación</label> -->
                <input type="text" id="validation" placeholder="Validación" />
            </div>
            <p class="terms">
                Al dar clic en Registrar, aceptas los <a href="#">Términos y condiciones</a>, así como la <a href="#">Política de privacidad</a>.
            </p>
            <button type="submit">Registrar</button>
        </form>
        <p class="login">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
    </div>    
</body>
</html>
